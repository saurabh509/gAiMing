<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Play Game</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap" rel="stylesheet">

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/game.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>


  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>

<body>

  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">NOTE</h4>

        </div>

        <!-- Modal body -->
        <div class="modal-body">
          Enable Fullscreen Mode to Play the Game
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal" style="padding: 2px 10px " onclick="reqFullScreen()" name="button">OK</button>
          <!-- <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button> -->
        </div>

      </div>
    </div>
  </div>

  <section id="play-game">
    <div class="score-bar">
      <p id="live-score" class="live-score">Username</p>
      <div class="score-bar-tog" id="begin">
        <button id="beginTimerButton" style="margin: 0;" type="submit" style="padding: 0; margin: 0" class="btn btn-outline-light btn-lg playnow-button hvr-shutter-in-vertical" onclick="myTimer()">Begin</button>
      </div>

      <p class="live-score" id="timer">Time- 1:00</p>
      <p class="live-score" id="score">SCORE: 0</p>
    </div>
    <div class="play-area">
      <canvas id="canvas">

      </canvas>
    </div>

  </section>

  <section id="game-over">
    <div class="gameover">
      <h1>SCORE</h1>
      <p id="score_f"></p>
      <button style="margin: 0;" type="" class="btn btn-outline-light btn-lg playnow-button hvr-shutter-in-vertical" onclick="window.location.reload();"><i class="fa fa-gamepad"></i>Play Again</button>
    </div>
  </section>

  <script src="js/timer.js" charset="utf-8"></script>
  <script src="js/game.js" charset="utf-8"></script>

</body>

</html>
